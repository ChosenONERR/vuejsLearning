<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue-cms/node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    {{msg}}
    <p>v-bind指令</p><br>
    <input type="text" :value="msg">
    <p>v-model指令</p><br>
    <input type="text" v-model="msg">
    </div>

    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'hello vue.js'
            }
        })
    </script>
</body>
</html>
