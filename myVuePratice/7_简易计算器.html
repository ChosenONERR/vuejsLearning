<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue-cms/node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <p>简易计算器</p>
    <div id="app">
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+"></option>
            <option value="-"></option>
            <option value="*"></option>
            <option value="/"></option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="calc">
        <input type="text" :value="res">
    </div>

    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                n1:0,
                n2:0,
                opt:'+',
                res:0
            },
            methods:{
                calc() {
                    switch (this.opt) {
                        case "+":
                            this.res = Number(this.n1) + Number(this.n2)
                            break
                        case "-":
                            this.res = Number(this.n1) - Number(this.n2)
                            break
                        case "*":
                            this.res = Number(this.n1) * Number(this.n2)
                            break
                        case "/":
                            this.res = Number(this.n1) / Number(this.n2)
                            break
                    }
                }
            }
        })
    </script>

</body>
</html>
