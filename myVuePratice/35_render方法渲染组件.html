<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    {{msg}}
<!--<com1></com1>-->
</div>

<script>
    // 定义组件模板
    var com1 = {
        template:'<h1>我是组件com1</h1>'
    }

    let vm = new Vue({
        el:'#app',
        data:{
            msg:'测试一下使用render之后还能不能显示我'
        },
        components:{
            //com1
        },
        //render是通过组件来渲染 目标el容器，这样相比component，它会把组件【覆盖】 el指定容器
        render:function (createElements) { // createElements 是一个方法函数，调用它能够把指定的组件模板渲染为 html结构
            return createElements(com1) // 注意：这里的return结果会替换 el指定的那个容器
        }
    })
</script>
</body>
</html>
