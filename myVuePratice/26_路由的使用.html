<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.js"></script>
    <style>
        .router-link-active, .myactive {
            color: red;
            font-weight: 800;
            font-style: italic;
            font-size: 80px;
            text-decoration: underline;
            background-color: lawngreen;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateY(80px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
<div id="app">

    <!--<a href="#/login">登录</a>-->
    <!--<a href="#/register">注册</a>-->
    <!-- 这是Vue-router 提供的元素，用于切换组件，这样就不用自己写 a标签、哈希# 了 -->
    <!-- 他会默认渲染一个 a标签（也可以通过tag标签指定将要渲染的元素），并自动添加 哈希#   -->
    <router-link to="/login" tag="span">登录</router-link>
    <router-link to="/register">注册</router-link>
    <hr>
    <!-- 如果在路由中，使用查询字符串给路由传递参数，则不需要修改路由规则对象的path属性 -->
    <router-link to="/com1?id=10&name=xiaoming"></router-link>
    <!-- 这是Vue-router 提供的元素，专门用来当作占位符的。将来路与规则匹配成功，则组件就在 router-view 中显示  -->
    <transition mode="out-in">
        <router-view></router-view>
    </transition>

</div>

<template id="temp1">
    <div>
        <h1>登录组件</h1>
    </div>
</template>

<template id="temp2">
    <div>
        <h1>注册主键</h1>
    </div>
</template>

<template id="temp3">
    <!-- this 可省略 -->
    <h1>这是使用路由来传递的参数---{{ this.$route.query.id }} --- {{ this.$route.query.name }}</h1>
</template>
<script>

    // 创建组件的模板对象
    var login = {
        template: '#temp1'
    }

    var register = {
        template: '#temp2'
    }

    var com1 = {
        template: '#temp3',
        created(){ //组件也有生命周期钩子函数
            //查看this.$route对象内部都包含什么。查看工作台可知该对象内部含有query这个属性，这个属性包含传递的参数
            //console.log(this.$route)
            console.log(this.$route.query.id)
        }
    }

    // 创建一个路由对象（当导入 Vue-router包之后，在 window全局对象中，就有了一个 路由的构造函数，叫做VueRouter）
    var routerObj = new VueRouter({
        // routes 数组中的每一个 route对象 表示【路由规则】
        routes: [ //注意这个属性不是routers 而是 routes
            // 路由规则对象有两个属性：
            //属性1：path，表示监听的路由链接地址（'/'是根路径）
            //属性1：component，表示一个组件，值必须是一个组件模板对象（不是组件的名称）。若匹配到path属性，则展示component属性对应的组件
            {path: '/', redirect: 'login'}, // 此处的redirect 不是服务器的那种重定向，这只是一种手动修改哈希值的方式（所以值是一个字符串）
            {path: '/login', component: login},
            {path: '/register', component: register},
            {path: '/com1', component: com1}
        ],
        // 官方的开发文档中说明：若想要链接激活时使用css类名，默认值是 router-link-active，
        // 不想使用默认值得则可以在路由的构造选项 linkActiveClass来全局配置
        linkActiveClass: 'myactive'// 在样式中设置选中的路由高亮
    })


    // 创建Vue实例 vm
    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components: {},
        router: routerObj //把路由对象，注册到Vue实例上，用来监听 url地址的变化，然后展示对应的组件
    })
</script>
</body>
</html>
