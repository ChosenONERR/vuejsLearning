<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <!--父组件，可以在引用子组件的时候，通过属性绑定 v-bind 的形式，
        把需要传递给子组件的数据，以属性绑定的形式传递到子组件中 -->
    <com1 v-bind:parentmsg="msg"></com1>
</div>

<script>

    let vm = new Vue({
        el: '#app',
        data: {
            msg: '我是父组件的数据'
        },
        components: {
            //子组件是无法直接访问到父组件的数据的，需要用到props属性
            com1: {
                data: function () { //注意，子组件中的 data 数据，并不是通过 父组件 传过来的，而是子组件自身私有的，比如子组件通过ajax请求会的数据就可以放到自身的data上
                    return {
                        ziData:'我是子组件的数据'
                    }
                },
                template: '<h3>这是子组件 --- {{ parentmsg }}</h3>',
                //组件中的props中的数据都是父组件传递给子组件的（只读，无法重新赋值）
                props: ['parentmsg']//把父组件传递过来的parentmsg 属性，先在props数组中定义，然后才能使用这个数据
            }

        }
    })
</script>
</body>
</html>
